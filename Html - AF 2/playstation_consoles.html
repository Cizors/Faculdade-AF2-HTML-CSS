<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playstation Store</title>
    <link rel="playstation icon" href="./images/playstation-icon.png" type="image/x-icon" />
    <link rel="stylesheet" href="./my-styles.css">
</head>
<body>
    <header class="navbar">
        <img class="background" src="./images/background.jpg" alt="background">
        <a href="https://www.sony.com.br/corporate/BR/index.html" class="brand">SONY</a>
        <nav>
            <a href="playstation_main.html" class="nav-item">Início</a>
            <a href="playstation_consoles.html" class="nav-item">Produtos</a>
            <a href="playstation_games.html" class="nav-item">Jogos</a>
            <a href="https://www.playstation.com/pt-br/support/?smcid=pdc%3Apt-br%3Aps4-ps4-games%3Aprimary%20nav%3Amsg-support%3Asuporte" class="nav-item">Contato</a>
        </nav>
    </header>
    <main>
        <div class="container">
            <h1 class="title-options">PRODUTOS</h1>
            <div class="row">
                <div class="col-3">
                    <div class="card">
                        <img src="images/playstation 5.png" alt="">
                        <div class="card-title">PlayStation 5</div>
                        <div class="card-body">
                            <p>
                                R$3988,00
                            </p>
                            <div class="mt-3">
                                <a href="https://www.playstation.com/pt-br/ps5/buy-now/" target="_blank" class="btn-success">Comprar</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-3">
                    <div class="card">
                        <img src="images/playstation 4.png" alt="">
                        <div class="card-title">PlayStation 4</div>
                        <div class="card-body">
                            <p>
                                R$3099,00
                            </p>
                            <div class="mt-3">
                                <a href="https://www.playstation.com/pt-br/ps4/buy-ps4/" target="_blank" class="btn-success">Comprar</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-3">
                    <div class="card">
                        <img src="images/playstation-4-control.png" alt="">
                        <div class="card-title">Controles</div>
                        <div class="card-body">
                            <p>
                                R$270 até R$390
                            </p>
                            <div class="mt-3">
                                <a href="https://www.playstation.com/pt-br/accessories/dualshock-4-wireless-controller/" target="_blank" class="btn-success">Comprar</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-3">
                    <div class="card">
                        <img src="images/PSVR 2.png" alt="">
                        <div class="card-title">PS VR2</div>
                        <div class="card-body">
                            <p>
                                R$4499,90
                            </p>
                            <div class="mt-3">
                                <a href="https://www.playstation.com/pt-br/ps-vr2/" target="_blank" class="btn-success">Comprar</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer id="footer">
        <p class="text-options">
            Desenvolvido por Rafael Alves e Thiago José para matéria de Laboratório de Programação 3.
        </p>
    </footer>
</body>
</html>
